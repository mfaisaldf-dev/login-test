<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Submission Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
</head>
<body>
    <div class="container">
        <h1>Submit Your Information</h1>
        <p class="subtitle">Please fill out the form below</p>
        
        <div id="message" class="message"></div>
        
        <form id="submissionForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="product">Select Product <span class="required">*</span></label>
                <select id="product" name="product" required>
                    <option value="">Choose a product...</option>
                    <!-- Products will be loaded dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="timeslot">Select Time Slot (Optional)</label>
                <select id="timeslot" name="timeslot">
                    <option value="">Choose a time slot...</option>
                    <!-- Time slots will be loaded dynamically -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="receipt">Upload Receipt (Optional)</label>
                <div class="file-input-wrapper">
                    <label for="receipt" class="file-input-button">
                        <div>ðŸ“¸ Click to upload receipt image</div>
                        <div style="font-size: 12px; color: #999; margin-top: 5px;">Image will be compressed automatically</div>
                    </label>
                    <input type="file" id="receipt" name="receipt" accept="image/*">
                </div>
                <div id="fileName" class="file-name"></div>
                <img id="preview" class="preview-image" alt="Preview">
            </div>
            
            <button type="submit" id="submitBtn">Submit Form</button>
        </form>
        
        <div class="admin-link">
            <a href="admin-login.html">Admin Login</a>
        </div>
    </div>

    <script>
        // âš ï¸ REPLACE THESE WITH YOUR SUPABASE CREDENTIALS
        const SUPABASE_URL = 'https://lkelfnsrauxwqpmvieck.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrZWxmbnNyYXV4d3FwbXZpZWNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2NDUxMTQsImV4cCI6MjA4MDIyMTExNH0.td0ULBGau-Bm3k11VTJtvDN516NYvukgLIOFVHzYvVo';
        
        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Verify client is initialized
        console.log('Supabase client initialized:', supabaseClient ? 'Success' : 'Failed');
        
        const form = document.getElementById('submissionForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const receiptInput = document.getElementById('receipt');
        const fileNameDiv = document.getElementById('fileName');
        const previewImg = document.getElementById('preview');
        
        // Load products and time slots on page load
        loadProducts();
        loadTimeSlots();
        
        // Load available products
        async function loadProducts() {
            try {
                const { data, error } = await supabaseClient
                    .from('products')
                    .select('*')
                    .order('name');
                
                if (error) throw error;
                
                const productSelect = document.getElementById('product');
                const defaultOption = productSelect.querySelector('option[value=""]');
                productSelect.innerHTML = '';
                productSelect.appendChild(defaultOption);
                
                data.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.name;
                    option.textContent = product.name;
                    productSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        // Load available time slots
        async function loadTimeSlots() {
            try {
                const { data, error } = await supabaseClient
                    .from('time_slots')
                    .select('*')
                    .eq('is_available', true)
                    .gte('slot_date', new Date().toISOString().split('T')[0])
                    .order('slot_date')
                    .order('start_time');
                
                if (error) throw error;
                
                const slotSelect = document.getElementById('timeslot');
                const defaultOption = slotSelect.querySelector('option[value=""]');
                slotSelect.innerHTML = '';
                slotSelect.appendChild(defaultOption);
                
                data.forEach(slot => {
                    const date = new Date(slot.slot_date).toLocaleDateString();
                    const option = document.createElement('option');
                    option.value = slot.id;
                    option.textContent = `${date} - ${slot.start_time} to ${slot.end_time}`;
                    option.dataset.date = slot.slot_date;
                    option.dataset.startTime = slot.start_time;
                    option.dataset.endTime = slot.end_time;
                    slotSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading time slots:', error);
            }
        }
        
        // Handle file selection and preview
        receiptInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileNameDiv.textContent = `Selected: ${file.name}`;
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Compress image
        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Resize if larger than 1200px
                        const maxSize = 1200;
                        if (width > height && width > maxSize) {
                            height *= maxSize / width;
                            width = maxSize;
                        } else if (height > maxSize) {
                            width *= maxSize / height;
                            height = maxSize;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            resolve(new File([blob], file.name, {
                                type: 'image/jpeg',
                                lastModified: Date.now()
                            }));
                        }, 'image/jpeg', 0.7); // 70% quality
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    product: document.getElementById('product').value,
                    time_slot_id: document.getElementById('timeslot').value || null,
                    receipt_image: null
                };
                
                // Handle receipt upload if provided
                const receiptFile = receiptInput.files[0];
                if (receiptFile) {
                    try {
                        // Compress image
                        const compressedFile = await compressImage(receiptFile);
                        
                        // Upload to Supabase Storage
                        const fileName = `${Date.now()}_${compressedFile.name.replace(/[^a-zA-Z0-9.-]/g, '_')}`;
                        const { data: uploadData, error: uploadError } = await supabaseClient.storage
                            .from('receipts')
                            .upload(fileName, compressedFile);
                        
                        if (uploadError) {
                            console.error('Upload error:', uploadError);
                            // Continue without image if upload fails
                            showMessage('Form submitted but image upload failed. Proceeding without image.', 'success');
                        } else {
                            // Get public URL
                            const { data: { publicUrl } } = supabaseClient.storage
                                .from('receipts')
                                .getPublicUrl(fileName);
                            
                            formData.receipt_image = publicUrl;
                        }
                    } catch (uploadErr) {
                        console.error('Image processing error:', uploadErr);
                        // Continue without image
                    }
                }
                
                // Insert submission
                const { data, error } = await supabaseClient
                    .from('submissions')
                    .insert([formData])
                    .select();
                
                if (error) throw error;
                
                showMessage('Form submitted successfully!', 'success');
                form.reset();
                fileNameDiv.textContent = '';
                previewImg.style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error submitting form. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Form';
            }
        });
    </script>
</body>
</html>
